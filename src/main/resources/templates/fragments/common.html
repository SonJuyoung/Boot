<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title th:text="${title}">Hello</title>
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" th:fragment="menu(menu)">
            <a class="navbar-brand">Spring Boot & Thymeleaf Practice</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${menu} == 'home' ? 'active' : null">
                        <a class="nav-link" href="#" th:href="@{/}">홈<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                    <li class="nav-item" th:classappend="${menu} == 'board' ? 'active' : null">
                        <a class="nav-link" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                </ul>
            </div>
        </nav>
</body>
</html>
